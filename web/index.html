<!DOCTYPE html><html><head>

  <meta charset="UTF-8">

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="firstprojectflutterweb">

  <!-- Favicon -->

  <title>firstprojectflutterweb</title>
  <link rel="manifest" href="manifest.json">
  
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: transparent;
      background-size: 100% 100%;
    }
  </style>
  
  <!-- Firebase SDK for Web Notifications -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
  
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: 'AIzaSyD5TbNW9TpYgblN4Q10SrMPm9fLPxL_GjU',
      authDomain: 'fawri-df598.firebaseapp.com',
      databaseURL: 'https://fawri-df598-default-rtdb.firebaseio.com',
      projectId: 'fawri-df598',
      storageBucket: 'fawri-df598.firebasestorage.app',
      messagingSenderId: '47403596173',
      appId: '1:47403596173:web:78684edf729d02bc6a25c4',
      measurementId: 'G-PYW27KEBV6'
    };

    // Initialize Firebase
    if (!window.flutter_inappwebview && !(navigator.userAgent.includes('wv'))) {
      try {
        firebase.initializeApp(firebaseConfig);
        console.log('Firebase initialized for notifications');
      } catch (error) {
        console.error('Firebase initialization error:', error);
      }

  <script>
        // تهيئة Flutter بأفضل renderer متوفر
        window.flutterConfiguration = {
      canvasKitBaseUrl: "https://unpkg.com/canvaskit-wasm@0.38.0/bin/"
    };
  </script>
  
  <!-- تحسينات للـ WebView -->
  <script>
    // تحسين الأداء في WebView
    if (navigator.userAgent.includes('wv') || window.flutter_inappwebview) {
      console.log('Running in WebView');
      // تعطيل service worker في WebView
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    } else {
      // Register service worker for notifications (only in regular browsers)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then((registration) => {
            console.log('Service Worker registered successfully:', registration);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      }
    }
    
    // التعامل مع أخطاء console
    window.addEventListener('error', function(e) {
      if (e.message.includes('GL_INVALID')) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</head>
<body>
  <!-- No native splash screen - Flutter splash will show immediately -->
  
  <script src="flutter_bootstrap.js" async=""></script>
