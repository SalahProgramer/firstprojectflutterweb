// Module-level build.gradle (app)
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in local.properties.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: 47
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.48.0'

android {
    namespace "fawri.app.shop"
    compileSdkVersion 36

    kotlin {
        jvmToolchain(17)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "fawri.app.shop"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        multiDexEnabled true
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // Ensure proper class loading
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // 16 KB page size support configuration
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }

        externalNativeBuild {
            cmake {
                // Enable flexible page sizes for 16 KB support
                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
            }
        }
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            

        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        jniLibs {
            // Must be false for 16 KB page size support
            useLegacyPackaging false
        }
        // Ensure proper class loading for 16KB page size
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
    }

    // Support for 16KB page size - NDK 27.0 or higher required
    ndkVersion "27.0.12077973"
}

flutter {
    source '../..'
}

dependencies {
    // Firebase BOM - updated for 16 KB support
    implementation platform('com.google.firebase:firebase-bom:33.6.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-config'
    implementation 'com.google.firebase:firebase-auth-ktx'
    
    // AndroidX libraries - 16 KB compatible
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.window:window:1.3.0'
    
    // Google Play Services - updated for 16 KB support
    implementation 'com.google.android.gms:play-services-base:18.5.0'
    implementation 'com.google.android.recaptcha:recaptcha:18.6.1'
    
    // Core library desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
}

